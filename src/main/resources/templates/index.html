<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Dashboard</title>
</head>
<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <!-- /* Content of this page will be decorated by the elements of layout.html (fragments/layout) */ -->
        <div layout:fragment="content" class="col px-0">
            <div class="d-flex flex-wrap justify-content-center p-4">
                <h1 class="align-center ">Get Your Belongings Back !</h1>
            </div>
            <div class="d-flex justify-content-evenly py-3 text-center">
                <div class="card bg-danger bg-opacity-10 border border-dark">
                    <div class="card-body">
                        <h4 class="card-title mt-2"><i class="bi-bag-check"></i> 12345</h4>
                        <p class="card-text mb-3">Total Reported Lost Items</p>
                        <a href="#" class="btn btn-primary btn-sm mt-3">See More</a>
                    </div>
                </div>
                <div class="card bg-success bg-opacity-10 border border-dark">
                    <div class="card-body">
                        <h4 class="card-title mt-2"><i class="bi-bag-check"></i> 12345</h4>
                        <p class="card-text mb-3">Total Reported Found Items</p>
                        <a href="#" class="btn btn-primary btn-sm mt-3">See More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
